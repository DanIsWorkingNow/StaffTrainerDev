name: Remote Deployment

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate .env file
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_HTTP_USER=${{ secrets.SUPABASE_HTTP_USER }}" >> .env
          echo "SUPABASE_HTTP_PASS=${{ secrets.SUPABASE_HTTP_PASS }}" >> .env
          echo "" >> .env
          echo "# Settings# Application Settings" >> .env
          echo "VITE_APP_TITLE=\"ABPM Trainer System\"" >> .env
          echo "VITE_APP_ENV=production" >> .env

      # 2. Copy files to the new directory (/var/www/apbmtrainer)
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.yml,.env"
          target: "/var/www/apbmtrainer"

      # 3. Login to GHCR and re-deploy
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Ensure directory exists and move into it
            mkdir -p /var/www/apbmtrainer
            cd /var/www/apbmtrainer
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest and restart
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Optional: Cleanup old unused images to save disk space
            docker image prune -f
